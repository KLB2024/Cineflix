<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluraflix</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #e50914;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .spider-man {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #141414;
            padding: 40px;
            color: #ffffff;
        }

        .spider-man iframe {
            width: 560px;
            height: 315px;
            border: none;
            margin-right: 20px;
        }

        .spider-man h2 {
            font-size: 28px;
        }

        .carousel {
            margin-top: 50px;
            padding: 0 50px;
            text-align: center;
            background-color: #141414;
        }

        .carousel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 200px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .carousel-item img {
            width: 200px;
            height: 113px;
            border-radius: 10px;
        }

        .carousel-arrow {
            position: relative;
            top: -70px;
            font-size: 50px;
            color: #e50914;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .carousel-arrow:hover {
            transform: scale(1.1);
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Aluraflix</h1>
    </div>

    <div class="spider-man">
        <iframe src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE" allowfullscreen></iframe>
        <h2>Homem-Aranha: No Aranhaverso</h2>
    </div>

    <div class="carousel">
        <h2>Desenhos Animados</h2>
        <span class="carousel-arrow arrow-left" onclick="scrollCarousel(-200)">&#8249;</span>
        <div class="carousel-container" id="carousel">
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
                    <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt="Desenho 1">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                    <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" alt="Desenho 2">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=FvRmEapoHRc">
                    <img src="https://img.youtube.com/vi/FvRmEapoHRc/maxresdefault.jpg" alt="Desenho 3">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw">
                    <img src="https://img.youtube.com/vi/Ipkw_hWW-Hw/maxresdefault.jpg" alt="Desenho 4">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://www.youtube.com/watch?v=d4DzMNGoyis">
                    <img src="https://img.youtube.com/vi/d4DzMNGoyis/maxresdefault.jpg" alt="Desenho 5">
                </a>
            </div>
        </div>
        <span class="carousel-arrow arrow-right" onclick="scrollCarousel(200)">&#8250;</span>
    </div>

    <script>
        function scrollCarousel(value) {
            document.getElementById('carousel').scrollBy({ left: value, behavior: 'smooth' });
        }
    </script>

</body>
</html>
